<section class="card">
  <div class="component-marker">order-manager</div>
  <div class="card-content">
    <div class="card-title">Order Management Application</div>
    <div class="row">

      <order-list class="col s12 m6"
          (selectOrder)="setOrder($event)"
          [orders]="orderList"></order-list>

      <order-details class="col s12 m6"
          [selectedOrderDetails]="selectedOrder"></order-details>

    </div>
  </div>
</section>
